<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/layout.css">
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
<div class="wrap">
	<div class="pay_top">
		<p>请选择打赏金额</p>
		<div class="pay_money">
			<ul class="clearfix">
				<li><span>1元</span></li>
				<li><span>2元</span></li>
				<li><span>3元</span></li>
				<li><span>5元</span></li>
				<li class="active pay_no9"><span>9元</span></li>
				<li><span>10元</span></li>
				<li><span>20元</span></li>
				<li><span>50元</span></li>
				<li><span>100元</span></li>
			</ul>
		</div>
		<div class="pay_other clearfix">
			<div class="pay_other_money fl">
				<i class="fl">其他</i>
				<div class="pay_moneyInput fl">
					<input type="tel">
					<span>金额</span>
				</div>
			</div>
			<font class="fl">元</font>
		</div>
	</div>
	<div class="pay_center">
		<p>支付开通自媒体商务服务</p>
		<div class="zmt_money">698元</div>
		<ul class="no36_ul">
			<li>
				<div class="border">
					<input type="text" placeholder="输入您的大名" class="pay_people"/>
				</div>
			</li>
            <li>
				<div class="border">
					<input type="text" placeholder="请正确输入手机号" class="pay_tel"/>
				</div>
			</li>
			<li class="clearfix">
				<div class="border yzmleft">
					<input type="text" placeholder="输入短信验证码" class="pay_yzm"/>
				</div>
				<div class="yzmright">获取验证码</div>
			</li>
		</ul>
		<div class="pay_btn">支付9元</div>
		<!-- <div class="pay_btn">支付637.20元（已优惠69.80元）</div> -->
	</div>
	<div class="pay_tips" style="display:none;">请输入金额</div>
</div>
<script type="text/javascript" src="js/pay.js"></script>

</body>
</html>
